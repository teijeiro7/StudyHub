<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>StudyHub - Página Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pgina-principal">
        <div class="overlap-group">
            <div class="text-wrapper">
                <a href="login.html">StudyHub</a>
            </div>
            <div class="user-controls">
                <a href="login.html"><button class="login-btn">Iniciar Sesión</button></a>
                <a href="register.html"><button class="register-btn">Registrarse</button></a>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Iniciar Sesión</div>

        <!-- Login -->
        <div class="container">
            <div>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Nombre de usuario"><br>
                    <input type="password" id="password" placeholder="Contraseña"><br>
                    <div class="remember_div">
                        <label for="">Recordarme</label>
                        <input type="checkbox" name="" id=""><br>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>

                <!-- Mensajes de error -->
                <p id="errorMessage" class="error-message" style="display: none;">⚠️ Todos los campos son obligatorios y el usuario debe existir.</p>

                <p class="other-methods-text">Otros métodos:</p>
                <div class="others-methods">
                    <a href="fingerPrintLogin.html"><img class="fingerprint" src="../images/fingerprint-scan_6692271.png" alt="Huella"/></a>
                    <a href="doubleAuthentification.html"><button>Doble autentificación</button></a>
                    <a href="recoverPassword.html"><button class="password">Recuperar Contraseña</button></a>
                </div>

            </div>

        </div>


        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&Connect</div>
        </div>
    </div>

    <script>
        // Usuarios y contraseñas simuladas (se podrían obtener del servidor en un caso real)
        const users = {
            'hola123': 'hola123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener los valores de los campos
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Mensaje de error
            const errorMessage = document.getElementById('errorMessage');
            
            // Comprobar si los campos están vacíos
            if (username === "" || password === "") {
                errorMessage.textContent = "⚠️ Todos los campos son obligatorios.";
                errorMessage.style.display = "block"; // Mostrar el mensaje de error
                return;
            }

            // Comprobar si el usuario existe y la contraseña es correcta
            if (!(username in users) || users[username] !== password) {
                errorMessage.textContent = "⚠️ Usuario o contraseña incorrectos.";
                errorMessage.style.display = "block";
                return;
            }

            // Si todo está bien, redirigir al usuario (o hacer cualquier otra acción)
            window.location.href = "index.html"; // Este es un ejemplo de redirección
        });
    </script>

</body>

</html>
