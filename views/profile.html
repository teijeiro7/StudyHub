<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Mi Cuenta</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="pgina-principal">
        <!-- Barra superior -->
        <div class="overlap-group">
            <div class="text-wrapper">StudyHub</div>
            <div class="user-controls">
                <img class="image-4" src="../images/search.png" alt="Icono" />
                <img class="image-3" src="../images/list.png" alt="Icono" />
                <img class="image-2" src="../images/settings.png" alt="Icono" />
                <img class="image" src="../images/notifications.png" alt="Icono" />
                <img class="img" src="../images/user.png" alt="Icono" />
                <div class="username">
                    <h3 class="username_title">hola123</h3>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <div class="text-wrapper-3">Búsqueda</div>
            </div>
            <div class="div-wrapper">
                <div class="text-wrapper-4">Mis Archivos</div>
            </div>
            <div class="overlap-3">
                <div class="text-wrapper-4">Compartidos</div>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Mi Cuenta</div>

    
       <div class="container">

            <div class="container2">
                <img src="../images/user.png" alt="">
            </div>

            <div class="container3">
                <div class="perfil">
                    <div class="avatar">
                        <img src="../images/user.png" alt="avatar">
                    </div>
                    <div class="info">
                        <p><strong>Nombre:</strong> User</p>
                        <p><strong>Nombre de usuario:</strong> user123</p>
                        <p><strong>Correo Electrónico:</strong> user123@gmail.com</p>
                        <p><strong>Fecha de nacimiento:</strong> 31/12/2004</p>
                        <p><strong>Sexo:</strong> Hombre</p>
                    </div>
                    <button class="editar">Editar Perfil</button>
                </div>
    
                <div class="insignias">
                    <img src="../images/insignia.png" alt="insignia">
                    <h3>Mis Insignias</h3>
                </div>
            </div>

            
       </div>
        

    <!-- Footer -->
    <div class="overlap">
        <div class="click-connect">Click&amp;Connect</div>
    </div>
</body>
</html>
