<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/editProfileStyle.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
    <div class="container">
        <!-- Header navigation -->
        <div class="overlap-group">
            <div class="text-wrapper">
                <a href="index.html" style="text-decoration: none; color: inherit;" title="Volver Página Principal">StudyHub</a>
            </div>
            <div class="user-controls">
                <a href="search.html"><img class="image-4" src="../images/search.png" alt="Icono" title="Buscar archivos"/></a>
                <a href="index.html"><img class="image-3" src="../images/home.png" alt="Icono" title="Volver Página Principal"/></a>
                <a href="settings.html"><img class="image-2" src="../images/settings.png" alt="Icono" title="Ajustes"/></a>
                <a href="notifications.html"><img class="image" src="../images/notifications.png" alt="Icono" title="Notificaciones" /></a>
                <a href="profile.html"><img class="img" src="../images/user.png" alt="Icono" title="Perfil"/></a>
                <div class="username">
                    <h3 class="username_title"><a href="profile.html">hola123</h3></a>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <a href="search.html" title="Buscar archivos">
                    <div class="text-wrapper-3">Búsqueda</div>
                </a>
            </div>
            <div class="div-wrapper">
                <a href="myDocs.html" title="Acceder a Mis Documentos">
                    <div class="text-wrapper-4">Mis Archivos</div>
                </a>
            </div>
            <div class="overlap-3">
                <a href="sharedDocs.html" title="Ver Documentos Compartidos">
                    <div class="text-wrapper-4">Compartidos</div>
                </a>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Editar Perfil</div>

        <!-- Contenido principal -->
        <div class="main-content">
            <form id="profileForm" action="warning.html" method="get">
                <div class="profile-container">
                    <!-- Avatar section -->
                    <div class="avatar-section">
                        <div class="avatar-container">
                            <img id="avatarImage" src="../images/user.png" alt="Foto de perfil">
                            <div class="avatar-edit">
                                <label for="avatarUpload"><i class="fas fa-camera"></i></label>
                                <input type="file" id="avatarUpload" accept="image/*" hidden>
                            </div>
                        </div>
                    </div>

                    <div class="banner-section">
                        <div class="banner-container" id="banner" style="background-image: url('../images/banner.jpg');">
                            <div class="banner-edit">
                                <label for="bannerUpload"><i class="fas fa-camera"></i></label>
                                <input type="file" id="bannerUpload" accept="image/*" hidden>
                            </div>
                        </div>
                    </div>
                    

                    <!-- Form fields -->
                    <div class="form-section">
                        <!-- Personal info -->
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" name="username" value="hola123" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Nombre completo</label>
                                <input type="text" id="fullName" name="fullName" value="Hola"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" value="hola@gmail.com" required>
                            </div>
                        </div>

                        <!-- Academic info -->
                        <div class="form-divider">Información académica</div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="university">Universidad</label>
                                <input type="text" id="university" name="university" value="UJRC">
                            </div>
                            <div class="form-group">
                                <label for="degree">Grado/s</label>
                                <input type="text" id="degree" name="degree" value="Ingeniería de Software">
                            </div>
                        </div>

                        <!-- Interests -->
                        <div class="form-group">
                            <label for="interests">Etiquetas</label>
                            <div class="tags-input" id="interestsContainer">
                                <span class="tag">Programación<span class="tag-close">&times;</span></span>
                                <span class="tag">Diseño Web<span class="tag-close">&times;</span></span>
                                <input type="text" id="interests" placeholder="Añadir interés y presionar Enter">
                            </div>
                        </div>

                        <!-- Links -->
                        <div class="form-divider">Enlaces</div>
                        <div class="form-group">
                            <label><i class="fab fa-linkedin"></i> LinkedIn</label>
                            <input type="url" name="linkedin" placeholder="https://linkedin.com/in/usuario">
                        </div>
                        <div class="form-group">
                            <label><i class="fab fa-github"></i> GitHub</label>
                            <input type="url" name="github" placeholder="https://github.com/usuario">
                        </div>

                        <!-- Privacy -->
                        <div class="form-divider">Privacidad</div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="showEmail" name="showEmail" checked>
                            <label for="showEmail">Mostrar correo en perfil público</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="showActivity" name="showActivity" checked>
                            <label for="showActivity">Mostrar mi actividad reciente</label>
                        </div>

                        <!-- Form buttons -->
                        <div class="form-buttons">
                            <button type="button" class="cancel-btn"
                                onclick="window.location.href='profile.html'">Cancelar</button>
                            <button type="submit" class="save-btn"
                            onclick="window.location.href='warning.html'">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&amp;Connect</div>
        </div>
    </div>

    <script src="../js/editProfile.js"></script>
</body>

</html>
