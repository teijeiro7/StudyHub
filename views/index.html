<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/indexStyle.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>StudyHub - Página Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pgina-principal">
        <!-- Barra superior -->
        <div class="overlap-group">
            <div class="text-wrapper">StudyHub</div>
            <div class="user-controls">
                <a href="search.html"><img class="image-4" src="../images/search.png" alt="Icono" /></a>
                <a href="/"><img class="image-3" src="../images/list.png" alt="Icono" /></a>
                <a href="settings.html"><img class="image-2" src="../images/settings.png" alt="Icono" /></a>
                <img class="image" src="../images/notifications.png" alt="Icono" />
                <a href="profile.html"><img class="img" src="../images/user.png" alt="Icono" /></a>
                <div class="username">
                    <a href="profile.html"><h3 class="username_title">hola123</h3></a>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <div class="text-wrapper-3"><a href="search.html"> Búsqueda</a></div>
            </div>
            <div class="div-wrapper">
                <div class="text-wrapper-4">Mis Archivos</div>
            </div>
            <div class="overlap-3">
                <div class="text-wrapper-4">Compartidos</div>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Página Principal</div>

        <!-- Panel de funcionalidades -->
        <div class="overlap-4">
            <a href="profile.html">
                <div class="feature-card">
                    <img src="../images/user.png" alt="Mi Cuenta" />
                    <div class="text-wrapper-5">Mi Cuenta</div>
                </div>
            </a>
            <a href="newNote.html">
                <div class="feature-card">
                    <img src="../images/notasrapidas.png" alt="Notas Rápidas" />
                    <div class="text-wrapper-11">Notas Rápidas</div>
                </div>
            </a>
            <a href="conversor.html">
                <div class="feature-card">
                    <img src="../images/conversor.png" alt="Conversor" />
                    <div class="text-wrapper-5">Conversor</div>
                </div>
            </a>
            <a href="addDocument.html">
                <div class="feature-card">
                    <img src="../images/addDocument.png" alt="Añadir Documento" />
                    <div class="text-wrapper-10">Añadir Documento</div>
                </div>
            </a>
            <a href="settings.html">
                <div class="feature-card">
                    <img src="../images/settings.png" alt="Ajustes" />
                    <div class="text-wrapper-9">Ajustes</div>
                </div>
            </a>
            <div class="feature-card">
                <img src="../images/notifications.png" alt="Notificaciones" />
                <div class="text-wrapper-6">Notificaciones</div>
            </div>
            <div class="feature-card">
                <img src="../images/misarchivos.png" alt="Mis Archivos" />
                <div class="text-wrapper-7">Mis Archivos</div>
            </div>
            <a href="help.html">
                <div class="feature-card">
                    <img src="../images/help.png" alt="Ayuda" />
                    <div class="text-wrapper-8">Ayuda</div>
                </div>
            </a>
        </div>

        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&amp;Connect</div>
        </div>
    </div>

</html>
