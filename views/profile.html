<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Mi Cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/editProfileStyle.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
    <div class="pgina-principal">
        <!-- Header navigation -->
        <div class="overlap-group">
            <div class="text-wrapper">
                <a href="index.html" style="text-decoration: none; color: inherit;" title="Volver Página Principal">StudyHub</a>
            </div>
            <div class="user-controls">
                <a href="search.html"><img class="image-4" src="../images/search.png" alt="Icono" title="Buscar archivos"/></a>
                <a href="index.html"><img class="image-3" src="../images/home.png" alt="Icono" title="Volver Página Principal"/></a>
                <a href="settings.html"><img class="image-2" src="../images/settings.png" alt="Icono" title="Ajustes"/></a>
                <a href="notifications.html"><img class="image" src="../images/notifications.png" alt="Icono" title="Notificaciones" /></a>
                <a href="profile.html"><img class="img" src="../images/user.png" alt="Icono" title="Perfil"/></a>
                <div class="username">
                    <h3 class="username_title"><a href="profile.html">hola123</h3></a>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <a href="search.html" title="Buscar archivos">
                    <div class="text-wrapper-3">Búsqueda</div>
                </a>
            </div>
            <div class="div-wrapper">
                <a href="myDocs.html" title="Acceder a Mis Documentos">
                    <div class="text-wrapper-4">Mis Archivos</div>
                </a>
            </div>
            <div class="overlap-3">
                <a href="sharedDocs.html" title="Ver Documentos Compartidos">
                    <div class="text-wrapper-4">Compartidos</div>
                </a>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Mi Cuenta</div>

        <!-- Contenido del perfil -->
        <div class="profile-content">
            <!-- Banner del perfil -->
            <div class="avatar-section">
                <div class="avatar-banner" id="banner" style="background-image: url('../images/banner.jpg');">
                    <div class="avatar-container">
                        <img id="avatarImage" src="../images/user.png" alt="Foto de perfil">
                    </div>
                </div>
            </div>
            

            <!-- Información y badges -->
            <div class="profile-sections">
                <!-- Sección de información personal -->
                <div class="profile-section info-section">
                    <h3 class="section-title">Información Personal</h3>
                    <div class="profile-info">
                        <p><span>Nombre completo:</span> Hola</p>
                        <p><span>Nombre de usuario:</span> hola123</p>
                        <p><span>Correo Electrónico:</span> hola@gmail.com</p>
                    </div>
                    <button class="edit-button" onclick="window.location.href='editProfile.html'">Editar Perfil</button>
                </div>

                <!-- Sección de insignias -->
                <div class="profile-section badges-section">
                    <h3 class="section-title">Mis Insignias</h3>
                    
                    <!-- Toggle para activar/desactivar las insignias -->
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="badge-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                
                    <div class="badges-grid" id="badges-grid">
                        <div class="badge">
                            <img src="../images/artist.jpg" alt="Insignia">
                            <p>Artista</p>
                        </div>
                        <div class="badge">
                            <img src="../images/toadGenius.jpg" alt="Insignia">
                            <p>Sabio</p>
                        </div>
                        <div class="badge">
                            <img src="../images/calculating.jpg" alt="Insignia">
                            <p>Calculador</p>
                        </div>
                    </div>
                </div>                              
            </div>

            <button class="sign-out" onclick="window.location.href='login.html'">Cerrar sesión<button></button>
        </div>

        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&amp;Connect</div>
        </div>
    </div>

    <script src="../js/profileImage.js"></script>
    <script src="../js/insignias.js"></script>
</body>

</html>
