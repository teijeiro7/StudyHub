                            </div>
                        </div>

                        <div class="divider"></div>

                        <!-- Font size dropdown -->
                        <div class="dropdown-container">
                            <button class="dropdown-btn" id="size-dropdown-btn">
                                <img class="format-icon small" src="../images/downArrow.png" alt="Tamaño" />
                            </button>
                            <div class="font-size" id="current-size">48</div>
                            <div class="dropdown-content" id="size-dropdown">

                        </div>

                        <div class="divider"></div>
                        <button class="format-btn" id="redo-btn" title="Rehacer">
                            <img class="format-icon" src="../images/redo.png" alt="Redo" />
                        </button>
                    </div>

                    <!-- Botón de compartir -->
                    <div class="share-button">
                        <a href="shareMessage.html"><img src="../images/compartir.png" alt="Compartir" /></a>
                    </div>
                </div>
           
        </div>

        <!-- Área de texto de la nota -->
        <div class="note-area" contenteditable="true" data-placeholder="Escribe aquí"></div>

        <!-- Botón de guardar -->
        <button class="save-button">Guardar</button>
        <button class="cancel-btn"
                                onclick="window.location.href='quickNotesMenu.html'">Cancelar</button>

        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&amp;Connect</div>
        </div>
    </div>
</body>
<script src="../js/newNote.js"></script>

<script>
    function addSelectedEmoji() {
        const emojiPicker = document.getElementById('emojiPicker');
        const selectedEmoji = emojiPicker.value;
        const noteArea = document.querySelector('.note-area');

        if (selectedEmoji) {
            noteArea.innerHTML += selectedEmoji;
        }
    }
</script>
