<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <title>StudyHub - Página Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pgina-principal">
        <div class="overlap-group">
            <div class="text-wrapper">StudyHub</div>
            <div class="user-controls">
                <a href="search.html"><img class="image-4" src="../images/search.png" alt="Icono" /></a>
                <a href="index.html"><img class="image-3" src="../images/list.png" alt="Icono" /></a>
                <a href="settings.html"><img class="image-2" src="../images/settings.png" alt="Icono" /></a>
                <img class="image" src="../images/notifications.png" alt="Icono" />
                <a href="profile.html"><img class="img" src="../images/user.png" alt="Icono" /></a>
                <div class="username">
                    <h3 class="username_title">hola123</h3>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <div class="text-wrapper-3">Búsqueda</div>
            </div>
            <div class="div-wrapper">
                <div class="text-wrapper-4">Mis Archivos</div>
            </div>
            <div class="overlap-3">
                <div class="text-wrapper-4">Compartidos</div>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Registrarse</div>

        <!-- Register -->
        <div class="container">
            <div>

                <form action="">

                    <input type="text" name="" id="" placeholder="Nombre de usuario"><br>
                    <input type="text" name="" id="" placeholder="Correo electrónico"><br>
                    <input type="password" name="" id="" placeholder="Contraseña"><br>
                    <input type="password" name="" id="" placeholder="Confirmar contraseña"><br>
                    <label for="">Recordarme</label>
                    <input type="checkbox" name="" id=""><br>
                    <label for="">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="" id=""><br>
                    <button type="submit">Enviar</button>
                </form>

            </div>

        </div>


        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&Connect</div>
        </div>
    </div>
</body>

</html>
