<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>StudyHub - Ajustes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Just+Another+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pgina-principal">
        <!-- Header navigation -->
        <div class="overlap-group">
            <div class="text-wrapper">
                <a href="index.html" style="text-decoration: none; color: inherit;">StudyHub</a>
            </div>
            <div class="user-controls">
                <a href="search.html"><img class="image-4" src="../images/search.png" alt="Icono" /></a>
                <a href="index.html"><img class="image-3" src="../images/home.png" alt="Icono" /></a>
                <a href="settings.html"><img class="image-2" src="../images/settings.png" alt="Icono" /></a>
                <a href="notifications.html"><img class="image" src="../images/notifications.png" alt="Icono" /></a>
                <a href="profile.html"><img class="img" src="../images/user.png" alt="Icono" /></a>
                <div class="username">
                    <h3 class="username_title"><a href="profile.html">hola123</h3></a>
                </div>
            </div>
        </div>

        <!-- Menú de navegación -->
        <div class="nav-menu">
            <div class="overlap-2">
                <div class="text-wrapper-3"><a href="search.html">Búsqueda</a></div>
            </div>
            <div class="div-wrapper">
                <div class="text-wrapper-4"><a href="myDocs.html">Mis Archivos</a></div>
            </div>
            <div class="overlap-3">
                <div class="text-wrapper-4"><a href="sharedDocs.html">Compartidos</a></div>
            </div>
        </div>

        <!-- Título principal -->
        <div class="text-wrapper-2">Ajustes</div>

        <!-- Configuraciones -->
        <div class="settings-container">
            <div class="settings-card">
                <div class="setting-item">
                    <div class="setting-label">Modo oscuro</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Tamaño de la letra</div>
                    <div class="setting-control">
                        <input type="number" min="1" max="100" value="16" class="number-input">
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Estilo de letra</div>
                    <div class="setting-control">
                        <select id="font-style" name="font-style">
                            <option value="Arial">Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Palatino Linotype">Palatino Linotype</option>
                            <option value="Just Another Hand" selected>Just Another Hand</option>
                        </select>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Idioma</div>
                    <div class="setting-control">
                        <select id="language" name="language">
                            <option value="Castellano">Castellano</option>
                            <option value="Inglés">Inglés</option>
                        </select>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Lectura por voz</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div class="setting-label">Modo daltónico</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item apply-changes">
                    <button class="changes-button">Guardar</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="overlap">
            <div class="click-connect">Click&Connect</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const changesButton = document.querySelector('.changes-button');

            changesButton.addEventListener('click', function () {
                this.classList.add('active');
                this.textContent = '¡Guardado!';

                setTimeout(() => {
                    this.classList.remove('active');
                    this.textContent = 'Guardar';
                }, 2000);
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleSwitch = document.querySelector('.switch input'); // Obtén el toggle
        const body = document.body;

        // Verifica si el modo oscuro está habilitado previamente en localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }

        // Cuando el toggle cambie de estado
        toggleSwitch.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled'); // Guarda la preferencia en localStorage
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled'); // Guarda la preferencia en localStorage
            }
        });
    });
</script>

</body>

</html>
